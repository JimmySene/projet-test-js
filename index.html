<!DOCTYPE html>
<html lang="fr" ng-app = "testApp">
  <head charset="utf-8">
    <title>Test Angular JS</title>
  </head>
  <body>
    <h1>Bienvenue sur ma fiche de revision !</h1>
    <p>Ceci est une page de test pour tester Angular JS.</p>

    <div ng-controller="contentController">
      <p>Entre une commande <input type="text" id="inpName" ng-model="commande.name"/> puis sa definition <textarea id="inpDesc" ng-model="commande.desc"></textarea> et clique sur le bouton <input id ="addCom" type="button" value="Ajouter !" /> pour l'ajouter a la liste.</p>

      <table id="tableauCom">
          <tr><th>Commande</th><th>Description</th></tr>
          <tr><td>{{ commande.name }}</td><td>{{ commande.desc }}</td></tr>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script>
    var testApp = angular.module("testApp", []);
    testApp.controller('contentController', function($scope) {
        $scope.commande = {
            name: "",
            desc: ""
        };
    });

  


    </script>
  </body>
</html>
